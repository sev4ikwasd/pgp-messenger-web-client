<!DOCTYPE html>
<html>
<head>
    <meta name="_csrf" content="${_csrf.token}"/>
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>Pgp Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('http://localhost:8080/stomp');
            stompClient = Stomp.over(socket);
            //var headerName = "${_csrf.headerName}";
            //var token = "${_csrf.token}";
            //var token = $("meta[name='_csrf']").attr("content");
            //var header = $("meta[name='_csrf_header']").attr("content");
            stompClient.connect({"Authorization":"Token eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiIyZWY4ZjUyNS1kYTEyLTRlNmEtYTJiOS0xZGY5NTRlMmM3NDQiLCJleHAiOjE1MjQ1OTYwOTl9.yt46nPjGTl5axXhmbvnHSFJ4nIzY0NRh7lMiIzKDndlhIxLWaUrxSC09omr3fiLUJWuxK8EnPh1dpJ_WsLJ5mQ"/*, headerName:token*/}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/output', function(message){
                    showGreeting(JSON.parse(message.body).message, JSON.parse(message.body).sentTime);
                });
            });
        }

        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/input/loshara", {}, JSON.stringify({ 'message': name }));
        }

        function showGreeting(message, time) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message + " / " + time));
            response.appendChild(p);
        }
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>Message: </label><input type="text" id="name" />
        <button id="sendName" onclick="sendName();">Send</button>
        <p id="response"></p>
    </div>
</div>
</body>
</html>
